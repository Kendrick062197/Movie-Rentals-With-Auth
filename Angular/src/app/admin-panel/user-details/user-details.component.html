<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-user"></i>
        </div>
    </div>
    <input class="form-control" formControlName="UserName" placeholder="Username">
    </div>
    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
      field is mandatory.</label>
  </div>
  <div class="form-group required">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-envelope"></i>
        </div>
    </div>
    <input class="form-control" formControlName="Email" placeholder="Email Address">
  </div>
  <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
    email address.</label>
  <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">This
      field is mandatory.</label>
</div>
  <div class="form-group required">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-tag"></i>
        </div>
    </div>
    <input class="form-control" formControlName="FullName" placeholder="Full Name">
    </div>
    <label class="text-danger" *ngIf="service.formModel.get('FullName').touched && service.formModel.get('FullName').errors?.required">This
      field is mandatory.</label>
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-unlock-alt"></i>
          </div>
      </div>
      <input type="password" class="form-control" formControlName="Password" placeholder="Password">
      </div>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
        4 characters required.</label>
    </div>
    <div class="form-group required">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-unlock-alt"></i>
          </div>
      </div>
      <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Confirm Password">
      </div>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-success btn-lg"[disabled]="!service.formModel.valid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </div>
</form>
