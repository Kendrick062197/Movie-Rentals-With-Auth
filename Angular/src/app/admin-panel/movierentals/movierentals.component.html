
<form #form="ngForm" autocomplete="off" (submit) = "onSubmit(form)">
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fas fa-user"></i>
              </div>
          </div>
          <input name="MovieTitle" #MovieID="ngModel" 
          [(ngModel)]="service.formData.movieTitle" 
          class="form-control" placeholder="Movie Title" required
          minlength="1" maxlength="50">
      </div>
  </div>

  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fas fa-envelope"></i>
              </div>
          </div>
          <input name="MovieDescription" #MovieDescription="ngModel" 
          [(ngModel)]="service.formData.movieDescription"
          class="form-control" placeholder="Movie Description" required
          minlength="1" maxlength="80">
      </div>
  </div>

  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-ticket-alt"></i>
              </div>
          </div>
          <input name="IsRented" #IsRented="ngModel" 
          [(ngModel)]="service.formData.isRented"
          class="form-control" placeholder="Rented (Y/N)" required
          minlength="1" maxlength="1">
      </div>
  </div>

  <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar-alt"></i>
            </div>
        </div>
        <input name="RentalDate" #RentalDate="ngModel" 
        [(ngModel)]="service.formData.rentalDate"
        class="form-control" placeholder="Date Rented (YY-MM-DD)" required
        minlength="8" maxlength="8">
    </div>
</div>


<div class="form-group">
  <div class="input-group">
      <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-trash-alt"></i>
          </div>
      </div>
      <input name="IsDeleted" #IsDeleted="ngModel" 
      [(ngModel)]="service.formData.isDeleted"
      class="form-control" placeholder="Deleted (Y/N)" required
      minlength="1" maxlength="1">
  </div>
</div>


  <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
